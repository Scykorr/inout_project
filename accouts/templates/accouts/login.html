<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOUT Проект</title>
    <link rel="stylesheet" href="styles.css">
    {% load static %}
</head>
<body>
    <!-- Шапка сайта -->
    <header class="sticky left-0 top-0 right-0 z-[1000] header-scroll">
        <div class="absolute top-0 left-0 dark:bg-[#0000005e] light:bg-[#ffffff5e] backdrop-blur-2xl w-full h-full"></div>
        <div class="font-normal text-[14px] leading-[20px] max-md:px-8 max-sm:px-4 relative">
            <div class="container mx-auto py-[8px] flex justify-between">
                <div id="logo" class="header flex gap-[24px] whitespace-nowrap">
                    <a href="/" class="flex items-center">
                        <img src="{% static 'images/favicon.svg' %}" alt="logo" class="hidden dark:block"/>
                        <img src="{% static 'images/favicon_light.svg' %}" alt="logo_dark" class="dark:hidden"/>
                    </a>
                    <nav class="max-md:hidden">
                        <ul class="flex gap-[24px]">
                            <li><a href="#">Продукт</a></li>
                            <li><a href="#">Услуги</a></li>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Ресурсы</a></li>
                            <li><a href="#">Цены</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="flex items-center gap-x-6 max-md:gap-x-4">
                    <a href="/search/" class="flex items-center">
                        <img src="{% static 'images/search.svg' %}" alt="search" class="hidden dark:block"/>
                        <img src="{% static 'images/search_dark.svg' %}" alt="search" class="dark:hidden"/>
                        <span class="ml-[8px] opacity-90 hover:opacity-100 max-md:hidden">Поиск</span>
                    </a>
                    <a href="#" class="block cursor-pointer px-[12px] py-[6px] bg-[linear-gradient(180deg,_#3274F9_0%,_#135BEB_100%)] rounded-[32px] hover:shadow-[0px_-4px_12px_0px_rgba(255,_255,_255,_0.32)_inset] text-dark-text-primary">
                        Попробовать
                    </a>
                    <div class="md:hidden p-2" id="burger">
                        <svg class="stroke-[#000] dark:stroke-[#fff]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M6 17H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 12H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 7H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="w-full h-[1px] bg-[linear-gradient(48deg,_rgba(44,51,62,0)_0%,_rgba(44,51,62,1)_15%,_rgba(44,51,62,1)_85%,_rgba(44,51,62,0)_100%)] dark:bg-[linear-gradient(48deg,_rgba(255,255,255,0)_0%,_rgba(255,255,255,1)_15%,_rgba(255,255,255,1)_85%,_rgba(255,255,255,0)_100%)] opacity-20"></div>
        </div>
    </header>
    
    <!-- Основной контент -->
    <main class="main">
        <div class="container">
            <div class="border"></div>
            <div class="content-left">
                <img src="{% static 'images/tag.svg' %}" class="svg-image">
                <button type="button" class="about-btn">Подробнее</button>
                </div>
           
            <div class="content-right">
                <div class="cont"></div>
                <img src="{% static 'images/big-logo.svg' %}" width="324" height="53" alt="INOUT Проект" class="logo-image">
                    <h2>Добро пожаловать в клиентскую зону INOUT Проект</h2>
    
                <form>
                    <div class="input-group">
                    <label for="email" class="email_t">Почта</label>
                    <input type="email" id="email" name="email" class="email" required>
                </div>
                <div class="input-group">
                    <label for="password" class="password_t">Пароль</label>
                    <input type="password" id="password" name="password" class="password" required>
                </div>
                    <div class="links">
                    <a href="{% url 'reset_password' %}" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn">Продолжить</button>

                <div class="register-link">
                    <a href="#">Нет клиентской зоны</a>
            </div>
        </form>
    </div>
        </div>
        </div>
    </main>
    <script>
        function validateForm() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Сбросить предыдущие ошибки
            email.classList.remove('error');
            password.classList.remove('error');
            errorMessage.style.display = 'none'; // Скрыть сообщение об ошибке

            // Простейшая проверка
            if (email.value === '' || password.value === '') {
                // Установка красной обводки для пустых полей
                if (email.value === '') email.classList.add('error');
                if (password.value === '') password.classList.add('error');

                // Показать сообщение об ошибке
                errorMessage.style.display = 'block';
                return;
            }

            // Здесь можно добавить код для дальнейшей проверки email и пароля

            // Для примера просто показываем сообщение об ошибке
            errorMessage.style.display = 'block'; // Отобразить сообщение об ошибке
        }
    </script>
</body>
</html>
