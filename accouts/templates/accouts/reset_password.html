<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOUT Проект</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accouts/reset_styles.css' %}">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container-header">
            <div class="logo">
                <img src="{% static 'images/logo.svg' %}"  alt="INOUT Проект" width="120" height="20">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Продукт</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Ресурсы</a></li>
                    <li><a href="#">Цены</a></li>
                    <div class="search-icon">
                        <img src="{% static 'images/search-icon.svg' %}" alt="search">
                    </div>
                    <li><a href="#">Поиск</a></li>
                    <div class="separator"></div>
                    <li><a href="#">Войти</a></li>
                    <li><a href="#" class="btn">Попробовать</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Основной контент -->
    <main class="main">
        <div class="container">
            <div class="border"></div>
            <div class="content-left">
                <img src="{% static 'images/tag.svg' %}" class="svg-image">
                <button type="button" class="about-btn">Подробнее</button>
            </div>
           
            <div class="content-right">
                <img src="{% static 'images/big-logo.svg' %}" width="324" height="53" alt="INOUT Проект" class="logo-image">
                <form id="reset-password-form">
                    <h2>Восстановление пароля</h2>
                    <div class="input-group">
                        <label for="email" class="email_t">Почта</label>
                        <input type="email" id="email" name="email" class="email" required>
                    </div>
                    <button type="submit" id="submit-btn" class="btn">Продолжить</button>
                </form>
                <div id="message-container" class="message-container" style="display: none;">
                    <p><strong>На вашу почту отправлен новый пароль</strong></p>
                    <p>В скором времени на указанную почту придет письмо с ссылкой для восстановления пароля.</p>
                </div>
                <div style="display: flex; justify-content: center; margin-top: 20px;">
                <button type="button" id="login-btn" class="btn" style="display: none;">Вход</button>
                </div>
        </div>
    </main>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Предотвращаем отправку формы
            this.style.display = 'none';  // Скрываем форму
            document.getElementById('message-container').style.display = 'block';  // Показываем сообщение
            document.getElementById('login-btn').style.display = 'block';  // Показываем кнопку "Вход"
        });

        document.getElementById('login-btn').addEventListener('click', function() {
            // Здесь можно добавить логику для перехода на страницу входа
            alert('Перейти на страницу входа'); // Пример действия
        });
    </script>
</body>
</html>
