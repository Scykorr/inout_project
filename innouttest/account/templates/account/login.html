<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Software - Client Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 350px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .login-container h1 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }
        .forgot-password {
            display: block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            text-align: right;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .info-box {
            font-size: 0.9em;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #333;
            border: 1px solid #ddd;
        }
        .info-box a {
            color: #007bff;
            text-decoration: none;
        }
        .info-box a:hover {
            text-decoration: underline;
        }
        .login-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
            border: none;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .language-selector {
            margin-top: 20px;
        }
        .language-selector select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50" alt="Innout project">
        </div>
        <h1>Добро пожаловать в<strong>Клиентскую зону</strong><br>Innout Проекта</h1>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Парорь</label>
            <input type="password" id="password" name="password" required>
        </div>
        <a href="http://127.0.0.1:8000/account/password_reset/" class="forgot-password">Забыли пароль?</a>
        <button class="login-btn">Войти</button>
        </div>
    </div>
</body>
</html>
